<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Precious Metals Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .service { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        iframe { width: 100%; height: 300px; border: 1px solid #999; }
        .hidden { display: none; }
    </style>
</head>
<body>
<h1>Главная панель</h1>

<div th:if="${userRegistered}">
    <h2>Подключённые сервисы:</h2>
    <div th:each="service : ${services}">
        <div class="service">
            <h3 th:text="${service.key}">Service</h3>
            <iframe th:src="${service.value}" frameborder="0"></iframe>
        </div>
    </div>
</div>

<div th:unless="${userRegistered}">
    <p style="color: red;">Сервис пользователей не подключён. Другие сервисы недоступны.</p>
</div>

</body>
</html>
